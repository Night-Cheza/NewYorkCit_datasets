<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewpoint" content = "width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" type = "text/css" href = "style.css"> 
        <script src = "script.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap');
        </style>        
        <title>Search</title>
    </head>

    <body>
        <div>
            <h1>NYC OpenData</h1>
        </div>

        <div id = "searchData">
            <select id = "dataSet" onchange = "dataChoice(); return false">
                <option>
                    Choose data set of your interest
                </option>
                <option value = "event" id = "event">
                    NYC Permitted Event Information
                </option>

                <option value = "squirrel" id = "squirrel">
                    2018 Central Park Squirrel Census
                </option>

                <option value = "crashes" id = "crashes">
                    Motor Vehicle Collisions - Crashes
                </option>
            </select>
        </div>

        <div id = "display">

        </div>

    </body>
</html>
